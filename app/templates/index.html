<!DOCTYPE html>
<html lang="en">    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ app_name }}</title>

        <!-- Favicon using app's gradient colors -->
        <link rel="icon" href="{{ url_for('static', path='/favicon.svg') }}" type="image/svg+xml">
        <link rel="alternate icon" href="{{ url_for('static', path='/favicon.svg') }}">

        <link
            rel="stylesheet"
            href="{{ url_for('static', path='/css/styles.css') }}"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="chat-container">
            <div class="chat-header">
                <h1>CharMem-LLM</h1>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message bot">
                    <div class="message-content">
                        <p>
                            Hello! I'm CharMem powered by {{ model_name }}. How
                            can I help you today?
                        </p>
                    </div>
                </div>
            </div>
            <div class="chat-input">
                <textarea
                    id="user-input"
                    placeholder="Type your message here..."
                    rows="2"
                ></textarea>
                <input
                    type="file"
                    id="pdf-upload"
                    accept=".pdf"
                    style="display: none;"
                />
                <button id="upload-btn" type="button">Upload PDF</button>
                <button id="send-btn">Send</button>
            </div>
        <!-- <p>Powered by {{ model_name }}</p> -->

        <script src="{{ url_for('static', path='/js/chat.js') }}"></script>
    </body>
</html>
